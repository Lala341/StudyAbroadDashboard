<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Visualization</title>
    <link rel="stylesheet" href="costLiving/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div id="container">
        <svg width="960" height="600"></svg> <!-- SVG container for the D3 visualization -->
        
        <div id="chartTitle">Cost of Living: Price per Square Meter to Buy Apartment in City Centre (USD)</div>
        <p id="chartDescription">Select a country to display the corresponding data. Use the other selectors to adjust the number of cities shown and the sorting order.</p>
        
        <div id="selectors">
            <label for="countrySelector">Select Country:</label>
            <select id="countrySelector"></select>

            <label for="topKSelector">Select Number of Cities:</label>
            <select id="topKSelector">
                <option value="5">Top 5</option>
                <option value="10">Top 10</option>
                <option value="15">Top 15</option>
				<option value="20">Top 20</option>
                <!-- Add more options as needed -->
            </select>

            <label for="sortOrderSelector">Sort Order:</label>
            <select id="sortOrderSelector">
                <option value="lowest">Lowest Prices</option>
                <option value="highest">Highest Prices</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
